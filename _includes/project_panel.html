<div class="project-panel {{ project.filters }}">
    <a href="{{ project.url }}">
        <div class="image-and-overlay">
            <img src="{{ project.image_path }}">
            <div class="panel-overlay">
                <div class="overlay-text">
                    {{ project.panel_desc }}
                </div>
            </div>
        </div>
        <div class="project-title">
            > {{ project.title }}
        </div>
    </a>
</div>
