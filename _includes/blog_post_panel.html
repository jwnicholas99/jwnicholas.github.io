<div class="blog-post-panel"">
    <a href="{{ post.url }}">
        <div class="post-title">
            <span class="post-title-text">{{ post.title }}<span>
        </div>
    </a>
    <div class="post-tagline">
        {{ post.tagline }}
    </div>
    <div class="post-details">
        {{ post.date | date: "%-d %B %Y" }} &nbsp;&middot&nbsp; <i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.length }} read
    </div>
</div>
