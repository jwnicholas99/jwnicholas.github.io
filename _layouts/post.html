<!DOCTYPE html>
<html lang="en">
    <head>
        {% include head.html %}
        {% seo title=false %}
    </head>
    <body>
        <header class="header-container">
            <div class="wrapper">
                <div class="left-col">
                    <div class="landing">
                        <div class="logo-container">
                            <img src="/images/icon/logo/logo_transparent.png" alt="logo" width="43" height="47">
                            <div class="logo-text">n.lim</div>
                        </div>
                        <div class="landing-text">
                            <div class="landing-opening">
                                Project: {{ page.title }}
                            </div>
                            {{ page.tagline }}
                        </div>
                    </div>
                </div>
                <div class="right-col">
                    <div class="skills">
                        Built using:
                        <div>
                            {% for item in page.skills %}
                                <span class="skill-bubble">{{ item }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {{ content }}
        {% include footer.html %}
    </body>
</html>
